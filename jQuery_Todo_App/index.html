<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script src="assets/js/lib/jQuery-3.1.4.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
</head>

<body>
    <div id="container">
        <h1>To-do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul id="todoList">
            <li class="task"><span><i class="fas fa-trash-alt"></i></span>Buy Robes</li>
            <li class="task done"><span><i class="fas fa-trash-alt"></i></span>Fight Malfoy</li>
            <li class="task"><span><i class="fas fa-trash-alt"></i></span>Buy New Wand</li>
            <li class="task"><span><i class="fas fa-trash-alt"></i></span>Feed Hedwig</li>
            <li class="task"><span><i class="fas fa-trash-alt"></i></span>Send Owl to Sirius</li>
            <li class="task"><span><i class="fas fa-trash-alt"></i></span>Do Dishes</li>
            <li class="task"><span><i class="fas fa-trash-alt"></i></span>Wash Robes</li>
            <li class="task"><span><i class="fas fa-trash-alt"></i></span>Buy Hagrid's Birthday Gift</li>
        </ul>

    </div>



    <script src="assets/js/todos.js"></script>
</body>

</html>
